<div class="container">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">FIRSTNAME</th>
          <th scope="col">LASTNAME</th>
          <th scope="col">COUNTRY</th>
          <th scope="col">MOBILE NO</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of store">
          <th scope="col">{{ row.firstname }}</th>
          <th scope="col">{{ row.lastname }}</th>
          <th scope="col">{{ row.country }}</th>
         <th scope="col">{{ row.mobileno}}</th>
        
          
          <td>
            
            <button class="btn btn-primary"(click)="erase(row._id,row._rev)" >Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
