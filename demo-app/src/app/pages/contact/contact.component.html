<div class="container mt-5 mb-5">
  <h1>Contact</h1>
  <form class="col-lg-8" [formGroup]="contactform" (ngSubmit)="send(this.contactform.value)">
      <div class="row">
          <div class="col-lg-6 mt-2 mb-2">
              <input type="text" class="form-control" placeholder="Enter First Name" formControlName="first_name">
              <span class="text-danger"
                        *ngIf="contactform.controls['first_name'].touched && contactform.hasError('required','first_name')">*First
                        Name is required </span>
          </div>
          <div class="col-lg-6 mt-2 mb-2">
              <input type="text" class="form-control" placeholder="Enter Last Name" formControlName="last_name">
              <span class="text-danger"
                        *ngIf="contactform.controls['last_name'].touched && contactform.hasError('required','last_name')">*Last
                        Name is required </span>
          </div>
          <div class="col-lg-12 mt-2 mb-2">
              <input type="text" class="form-control" placeholder="Enter Email ID" formControlName="email_id">
              <span class="text-danger"
                        *ngIf="contactform.controls['email_id'].touched && contactform.hasError('required','email_id')">*Email Id is required </span>
          </div>
          <div class="col-lg-12 mt-2 mb-2">
              <input type="text" class="form-control" placeholder="Enter Mobile" formControlName="Mobile">
              <span class="text-danger"
                        *ngIf="contactform.controls['Mobile'].touched && contactform.hasError('required','Mobile')">*Mobile is required </span>
          </div>
          <div class="col-lg-12">
              <button class="btn btn-md btn-dark" (click)="send(this.contactform.value)" type="button">Send E-mail</button>
          </div>
          
          <!-- <div class="col-lg-12">
            <button class="btn btn-md btn-dark" (click)="addQuery(this.contactform.value)" type="button">Submit</button>
        </div> -->

      </div>
  </form>
</div>
