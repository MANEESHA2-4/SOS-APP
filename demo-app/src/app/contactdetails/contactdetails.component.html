<div class="container">
  <h1 class="caption">User's Feedback</h1>
  
    <table class="table table-hover">
      <caption></caption>
      <thead>
        <tr>
          
          <th scope="col">Name</th>
          <th scope="col">Feedback</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of store">
          <th scope="col">{{ row.name }}</th>
          <th scope="col">{{ row.message }}</th>
  
            <td>
             
              <button class="btn btn-primary"(click)="erase(row._id,row._rev)" >Delete</button>
            </td>
           
        </tr>
      </tbody>
    </table>
    <button type="button"class="btn btn-primary" routerLink="/dashboard-admin">Back</button>
  </div>
