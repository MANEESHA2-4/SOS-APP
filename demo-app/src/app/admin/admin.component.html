

<div class="title">
  <h1 class="heading">Admin</h1>
</div>
 
<div class="container">
  
    <div class="container-fluid">
      <div class="row">
          <div class="col-12">
              <form [formGroup]="loginForm">
  
                  <div class="form-group">
                      <label for="email"></label>
                      <input type="email" placeholder="Email Address" formControlName="email">
                      <span class="text-danger" *ngIf="loginForm.controls.email.errors && loginForm.controls.email.touched"><br>Invalid Email Address</span>
                  </div>
  
                  <div class="form-group">
                      <label for="password"></label>
                      <input type="password" placeholder="Password" formControlName="password">
                      <span class="text-danger" *ngIf="loginForm.controls.password.errors && loginForm.controls.password.touched"><br>Invalid Password</span>
                  </div>
  
                  <div class="text-center">
                      <button id="submitButton" type="submit" class="btn btn-primary" (click)="login(this.loginForm.value)">Login</button>
                  </div>
                  
                    
              </form>
          </div>
      </div>
  </div>
  </div>
